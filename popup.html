<!DOCTYPE html>
<html>
<head>
  <title>DS-160 Autofill</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
      width: 100%;
      background-color: white;
    }
    button {
      padding: 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #006abc;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
    .info {
      background-color: #d9edf7;
      color: #31708f;
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .select-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .icon-button {
      padding: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-help {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Container -->
    <div id="loginContainer">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button id="loginBtn">Login</button>
      <div id="loginStatus" class="status"></div>
    </div>

    <!-- Main Container -->
    <div id="mainContainer" style="display: none;">
      <h2>DS-160 Autofill Helper</h2>
      <div class="form-group">
        <label for="applicationId">Select Form Application ID:</label>
        <div class="select-container">
          <select id="applicationId" class="form-select">
            <option value="">-- Select a form ID --</option>
          </select>
          <button id="refreshFormsBtn" title="Refresh form list" class="icon-button">
            ðŸ”„
          </button>
        </div>
        <div class="form-help">Select from your recent submissions or enter ID manually</div>
      </div>
      <div class="button-group">
        <button id="loadDataBtn">Load Form Data</button>
        <button id="fillFormBtn">Fill DS-160 Form</button>
        <button id="logoutBtn">Logout</button>
      </div>
      <div id="statusMessage" class="status"></div>
    </div>
  </div>

  <script src="supabase-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
